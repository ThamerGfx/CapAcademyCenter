<body style="color :red ;">
	
	<div class="limiter">
		<div class="container-login100"  >
			<div class="wrap-login100" >
				<div class="login100-pic js-tilt" data-tilt>
					<br> <br> <br> 
					<img src="logo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
							Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"  placeholder="Email" id="login">
					
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password"  placeholder="Password" id="mdp">
		
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
					

						<h1 class="login100-form-btn" style="background-color :red ;" onclick="login()"> Login</h1>
					</div>



				

					<div class="text-center p-t-136">
						<a class="txt2" href="#" style="color : red ;">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>




<script type="text/javascript" language="javascript">


function login() {
	var login = document.getElementById("login").value;
var mdp = document.getElementById("mdp").value;

console.log(login) ; 

console.log(mdp) ; 
    $(document).ready(function () {
        var res = [];
        $.ajax({
            type: "GET",
            datatype:"jsonp",
            contentType: "application/json;charset=utf-8",
            processData: true,
            url: "http://localhost:8080/Login/"+login+"/"+mdp,
            success: function (data) {
                res.push(data);
   
                array(res);


if (res[0].id==null) {window.open('index.html', '_top');
}
else {

window.open('../../dashboard/client/cards.html', '_top');

}
            }
        });
        function array(arr) {
            console.log(arr);
        }
    });
}


</script>
