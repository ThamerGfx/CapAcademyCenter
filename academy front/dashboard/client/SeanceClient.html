<script type="text/javascript" language="javascript">


function drawTable(data) {
    for (var i = 0; i < data.length; i++) {
        drawRow(data[i]);
    }
}

function drawRow(rowData) {
    var row = $("<tr />")
    $("#dataTable").append(row);
        row.append($("<td>" + rowData.nameFormation + "</td>"));
        row.append($("<td>" + rowData.dateSeance + "</td>"));
        row.append($("<td><a  href='https://meet.jit.si/"+rowData.urlSeance+"'  target='_blank'>acceder<a/></td>"));
    }


    $(document).ready(function () {
        var res = [];
        $.ajax({
            type: "GET",
            datatype:"jsonp",
            contentType: "application/json;charset=utf-8",
            processData: true,
            url: "http://localhost:8080/FD",
            success: function (data) {
                res.push(data);
                array(res);

 drawTable(res[0]);


            }
        });
        function array(arr) {
            console.log(arr);
        }
    });
</script>
