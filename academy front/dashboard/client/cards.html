<script type="text/javascript" language="javascript">


function drawTable(data) {
    for (var i = 0; i < data.length; i++) {
        drawRow(data[i]);
    }
}

function drawRow(rowData) {

 $("#dataTable").append($('<div class="col-lg-4 col-md-16" ><div class="card"><div class="card-body"><p class="card-text">'+rowData.name+'</p><a href="#" style="color:red;">'+rowData.dateDebt+'</a><br><br><a href="#" style="margin-left:80%;" onclick=inscrire("'+rowData.id+'","'+rowData.name+'")> Inscrire</a> </div></div>'));
   
    }

    $(document).ready(function () {
        var res = [];
        $.ajax({
            type: "GET",
            datatype:"jsonp",
            contentType: "application/json;charset=utf-8",
            processData: true,
            url: "http://localhost:8080/Formations",
            success: function (data) {
                res.push(data);
                array(res);

 drawTable(res[0]);


            }
        });
        function array(arr) {
            console.log(arr);
        }
    });
</script>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#dataTable div").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
