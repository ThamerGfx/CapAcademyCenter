<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {

    });

<script type="text/javascript" language="javascript">


function drawTable(data) {
    for (var i = 0; i < data.length; i++) {
        drawRow(data[i]);
    }
}

    $("#myDIV").append($('<div class="col-lg-4 col-md-4 all dev" ><div class="product-item" style="background-color: #FBE9E7;"><div class="down-content"><h4>'+rowData.dateDebt+'</h4><h6>DT '+rowData.prix+'</h6><p>'+rowData.name+'</p><br><span> <a href="login/login/index.html"> Inscrire </a></span></div></div>'));
     
     
    }
